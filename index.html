<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our-Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 style="text-align: center;">Login to Bank Account</h2>

    <form>
    

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" id="username" placeholder="Enter Username" name="uname">

            <label for="psw"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="psw" >

            <input type="button" id="submit-btn" value="Login"></input>
        </div>
    </form>

    <!-- JAVASCRIPT CODE -->
    <script src="auth.js"></script>
</body>

</html>
